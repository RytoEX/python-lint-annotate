on:
  push:
  pull_request:
name: Lint Python
jobs:
  lintpython:
    name: Lint Python
    runs-on: ubuntu-20.04
    steps:
    - name:
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - run: |
        python --version
    - uses: actions/checkout@v1
    - uses: marian-code/pyaction@master
      with:
        python-root-list: "./tests/*.py ./tests/subtest/*.py"
        use-black: true
        use-isort: true
        use-mypy: true
        use-pycodestyle: true
        use-pydocstyle: true
        extra-pycodestyle-options: "--max-line-length=88"
        use-pylint: false
        use-flake8: false
        use-vulture: true
        python-version: "3.6"
    - run: |
        python --version

